# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: pnpm ci
      - run: pnpm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://pnpm.pkg.github.com/
      - run: pnpm ci
      - run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
          VITE_APP_IPBASEURL: ${{secrets.VITE_APP_IPBASEURL}}
          VITE_APP_WEATHER_BASE_URL: ${{secrets.VITE_APP_WEATHER_BASE_URL}}
          VITE_APP_WEATHER_REQUEST_PARAMS: ${{secrets.VITE_APP_WEATHER_REQUEST_PARAMS}}
